<!-- OpenLifeOS Main Logo -->
<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Symbol: Neural Network Brain -->
  <g id="logo-symbol">
    <!-- Outer Circle (Brain) -->
    <circle cx="40" cy="40" r="30" stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.9"/>
    
    <!-- Neural Network Nodes (Hexagonal Symmetry) -->
    <circle cx="40" cy="24" r="3.5" fill="url(#gradient1)"/>
    <circle cx="27" cy="32" r="3.5" fill="url(#gradient1)"/>
    <circle cx="53" cy="32" r="3.5" fill="url(#gradient1)"/>
    <circle cx="27" cy="48" r="3.5" fill="url(#gradient1)"/>
    <circle cx="53" cy="48" r="3.5" fill="url(#gradient1)"/>
    <circle cx="40" cy="56" r="3.5" fill="url(#gradient1)"/>
    
    <!-- Neural Connections -->
    <path d="M40 24 L27 32 M40 24 L53 32 M27 32 L27 48 M53 32 L53 48 M27 48 L40 56 M53 48 L40 56" 
          stroke="url(#gradient1)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Cross Connections for Network Effect -->
    <path d="M27 32 L53 48 M53 32 L27 48" 
          stroke="url(#gradient1)" stroke-width="1" opacity="0.4"/>
    
    <!-- Central Core (AI) -->
    <circle cx="40" cy="40" r="8" fill="url(#gradient2)"/>
    <circle cx="40" cy="40" r="5" fill="#ffffff"/>
    <circle cx="40" cy="40" r="2.5" fill="url(#gradient1)"/>
    
    <!-- Pulse Animation Rings -->
    <circle cx="40" cy="40" r="18" stroke="url(#gradient1)" stroke-width="1" fill="none" opacity="0.3">
      <animate attributeName="r" values="18;25;18" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text Logo -->
  <g id="logo-text">
    <!-- OpenLifeOS Text -->
    <text x="85" y="42" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="28" font-weight="700" fill="#1a1a1a">
      <tspan fill="url(#gradient1)">Open</tspan><tspan fill="#1a1a1a">LifeOS</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="85" y="58" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="11" font-weight="400" fill="#666666" letter-spacing="0.3">
      Your Personal AI Companion
    </text>
    
    <!-- Version Badge (Optional) -->
    <rect x="85" y="64" width="30" height="12" rx="6" fill="url(#gradient1)" opacity="0.1"/>
    <text x="100" y="72" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="8" font-weight="600" text-anchor="middle" fill="url(#gradient1)">
      v2.0
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>