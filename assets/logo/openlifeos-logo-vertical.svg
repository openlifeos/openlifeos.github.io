<!-- OpenLifeOS Vertical Logo -->
<svg width="160" height="180" viewBox="0 0 160 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Symbol: Neural Network Brain (Centered) -->
  <g id="logo-symbol" transform="translate(40, 20)">
    <!-- Outer Circle (Brain) -->
    <circle cx="40" cy="40" r="36" stroke="url(#gradient-vert)" stroke-width="2.5" fill="none"/>
    
    <!-- Neural Network Nodes (Hexagonal Symmetry) -->
    <circle cx="40" cy="20" r="5" fill="url(#gradient-vert)"/>
    <circle cx="24" cy="30" r="5" fill="url(#gradient-vert)"/>
    <circle cx="56" cy="30" r="5" fill="url(#gradient-vert)"/>
    <circle cx="24" cy="50" r="5" fill="url(#gradient-vert)"/>
    <circle cx="56" cy="50" r="5" fill="url(#gradient-vert)"/>
    <circle cx="40" cy="60" r="5" fill="url(#gradient-vert)"/>
    
    <!-- Neural Connections -->
    <path d="M40 20 L24 30 M40 20 L56 30 M24 30 L24 50 M56 30 L56 50 M24 50 L40 60 M56 50 L40 60 M24 30 L56 50 M56 30 L24 50" 
          stroke="url(#gradient-vert)" stroke-width="2" opacity="0.6"/>
    
    <!-- Central Core (AI) -->
    <circle cx="40" cy="40" r="10" fill="url(#gradient-core-vert)"/>
    <circle cx="40" cy="40" r="6" fill="#ffffff"/>
    <circle cx="40" cy="40" r="3" fill="url(#gradient-vert)"/>
    
    <!-- Pulse Animation Rings -->
    <circle cx="40" cy="40" r="24" stroke="url(#gradient-vert)" stroke-width="1.5" fill="none" opacity="0.3">
      <animate attributeName="r" values="24;32;24" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text Logo (Centered Below) -->
  <g id="logo-text">
    <!-- OpenLifeOS Text -->
    <text x="80" y="130" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="26" font-weight="700" text-anchor="middle" fill="#1a1a1a">
      <tspan fill="url(#gradient-vert)">Open</tspan><tspan fill="#1a1a1a">LifeOS</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="80" y="150" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" text-anchor="middle" fill="#666666">
      Your Personal AI Companion
    </text>
    
    <!-- Version Badge -->
    <rect x="55" y="160" width="50" height="16" rx="8" fill="url(#gradient-vert)" opacity="0.1"/>
    <text x="80" y="171" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="10" font-weight="600" text-anchor="middle" fill="url(#gradient-vert)">
      v2.0
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient-vert" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="gradient-core-vert">
      <stop offset="0%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </radialGradient>
  </defs>
</svg>