<!-- OpenLifeOS Logo - Dark Mode Version -->
<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background option (uncomment if needed) -->
  <!-- <rect width="240" height="80" fill="#0a0a0a"/> -->
  
  <!-- Logo Symbol: Neural Network Brain -->
  <g id="logo-symbol">
    <!-- Outer Circle (Brain) -->
    <circle cx="40" cy="40" r="32" stroke="url(#gradient1-dark)" stroke-width="2" fill="none" opacity="0.95"/>
    
    <!-- Neural Network Nodes (Hexagonal Symmetry) -->
    <circle cx="40" cy="22" r="4" fill="url(#gradient1-dark)"/>
    <circle cx="26" cy="32" r="4" fill="url(#gradient1-dark)"/>
    <circle cx="54" cy="32" r="4" fill="url(#gradient1-dark)"/>
    <circle cx="26" cy="48" r="4" fill="url(#gradient1-dark)"/>
    <circle cx="54" cy="48" r="4" fill="url(#gradient1-dark)"/>
    <circle cx="40" cy="58" r="4" fill="url(#gradient1-dark)"/>
    
    <!-- Neural Connections -->
    <path d="M40 22 L26 32 M40 22 L54 32 M26 32 L26 48 M54 32 L54 48 M26 48 L40 58 M54 48 L40 58 M26 32 L54 48 M54 32 L26 48" 
          stroke="url(#gradient1-dark)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Central Core (AI) -->
    <circle cx="40" cy="40" r="8" fill="url(#gradient2-dark)"/>
    <circle cx="40" cy="40" r="5" fill="#0a0a0a"/>
    <circle cx="40" cy="40" r="3" fill="#ffffff"/>
    
    <!-- Pulse Animation Rings -->
    <circle cx="40" cy="40" r="20" stroke="url(#gradient1-dark)" stroke-width="1" fill="none" opacity="0.4">
      <animate attributeName="r" values="20;28;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.15;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Text Logo -->
  <g id="logo-text">
    <!-- OpenLifeOS Text -->
    <text x="88" y="36" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="24" font-weight="700" fill="#ffffff">
      <tspan fill="url(#gradient1-dark)">Open</tspan><tspan fill="#ffffff">LifeOS</tspan>
    </text>
    
    <!-- Tagline -->
    <text x="88" y="54" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="12" font-weight="400" fill="#a0a0a0">
      Your Personal AI Companion
    </text>
  </g>
  
  <!-- Gradients for Dark Mode -->
  <defs>
    <linearGradient id="gradient1-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>