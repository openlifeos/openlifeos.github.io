<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLifeOS - Your AI Life Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Main Dashboard */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Life Stream Panel */
        .life-stream {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .panel-title {
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .pulse {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Biometric Display */
        .biometric-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        
        .biometric-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-2px);
        }
        
        .metric-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .metric-unit {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 5px;
        }
        
        /* Central AI Companion */
        .ai-companion {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        /* AI Avatar */
        .ai-avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }
        
        .avatar-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            animation: rotate 10s linear infinite;
        }
        
        .avatar-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: rgba(0, 212, 255, 0.5);
        }
        
        .avatar-ring:nth-child(2) {
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            border-color: rgba(123, 47, 247, 0.3);
            animation-direction: reverse;
            animation-duration: 15s;
        }
        
        .avatar-ring:nth-child(3) {
            width: 140%;
            height: 140%;
            top: -20%;
            left: -20%;
            border-color: rgba(0, 255, 136, 0.2);
            animation-duration: 20s;
        }
        
        .avatar-core {
            position: absolute;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.8), rgba(123, 47, 247, 0.4));
            border-radius: 50%;
            filter: blur(20px);
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        /* Chat Interface */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            min-height: 300px;
            max-height: 400px;
        }
        
        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .message.ai .message-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-input-container {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 212, 255, 0.5);
        }
        
        .chat-send {
            padding: 15px 30px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .chat-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }
        
        /* Emotional State Panel */
        .emotional-state {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .emotion-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .emotion-item {
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .emotion-item.active {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .emotion-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .emotion-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Life Journey Timeline */
        .life-journey {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .timeline {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
        }
        
        .timeline-event {
            min-width: 150px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border-left: 3px solid;
            transition: all 0.3s ease;
        }
        
        .timeline-event:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.06);
        }
        
        .timeline-event.energy {
            border-color: #00ff88;
        }
        
        .timeline-event.stress {
            border-color: #ff6b6b;
        }
        
        .timeline-event.joy {
            border-color: #ffd93d;
        }
        
        .timeline-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
        }
        
        .timeline-title {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .timeline-desc {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00d4ff 0%, #7b2ff7 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
        }
        
        /* Loading State */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 39, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .life-journey {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Initializing OpenLifeOS...</div>
    </div>
    
    <!-- Header -->
    <header class="header">
        <div>
            <div class="logo">OpenLifeOS</div>
            <div class="tagline">Not an assistant. Another you.</div>
        </div>
        <div id="connection-status">
            <div class="pulse"></div>
        </div>
    </header>
    
    <!-- Main Dashboard -->
    <main class="dashboard">
        <!-- Life Stream Panel -->
        <section class="life-stream">
            <h2 class="panel-title">
                <span class="pulse"></span>
                Life Stream
            </h2>
            
            <div class="biometric-card">
                <div class="metric-label">Heart Rate</div>
                <div>
                    <span class="metric-value" id="heart-rate">72</span>
                    <span class="metric-unit">BPM</span>
                </div>
            </div>
            
            <div class="biometric-card">
                <div class="metric-label">Stress Level</div>
                <div>
                    <span class="metric-value" id="stress-level">32</span>
                    <span class="metric-unit">%</span>
                </div>
            </div>
            
            <div class="biometric-card">
                <div class="metric-label">Energy</div>
                <div>
                    <span class="metric-value" id="energy-level">75</span>
                    <span class="metric-unit">%</span>
                </div>
            </div>
            
            <div class="biometric-card">
                <div class="metric-label">Focus</div>
                <div>
                    <span class="metric-value" id="focus-level">68</span>
                    <span class="metric-unit">%</span>
                </div>
            </div>
        </section>
        
        <!-- Central AI Companion -->
        <section class="ai-companion">
            <div class="ai-avatar">
                <div class="avatar-ring"></div>
                <div class="avatar-ring"></div>
                <div class="avatar-ring"></div>
                <div class="avatar-core"></div>
            </div>
            
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        class="chat-input" 
                        id="chat-input" 
                        placeholder="Share your thoughts..."
                        autocomplete="off"
                    >
                    <button class="chat-send" id="chat-send">Send</button>
                </div>
            </div>
        </section>
        
        <!-- Emotional State Panel -->
        <section class="emotional-state">
            <h2 class="panel-title">Emotional Landscape</h2>
            
            <div class="emotion-grid">
                <div class="emotion-item" id="emotion-joy">
                    <div class="emotion-icon">😊</div>
                    <div class="emotion-label">Joy</div>
                </div>
                <div class="emotion-item" id="emotion-calm">
                    <div class="emotion-icon">😌</div>
                    <div class="emotion-label">Calm</div>
                </div>
                <div class="emotion-item" id="emotion-focus">
                    <div class="emotion-icon">🎯</div>
                    <div class="emotion-label">Focused</div>
                </div>
                <div class="emotion-item" id="emotion-stress">
                    <div class="emotion-icon">😰</div>
                    <div class="emotion-label">Stressed</div>
                </div>
            </div>
            
            <div style="margin-top: 20px;">
                <div class="metric-label">Mood Trend</div>
                <canvas id="mood-chart" width="250" height="100"></canvas>
            </div>
        </section>
        
        <!-- Life Journey Timeline -->
        <section class="life-journey">
            <h2 class="panel-title">Today's Journey</h2>
            
            <div class="timeline" id="timeline">
                <!-- Timeline events will appear here -->
            </div>
        </section>
    </main>
    
    <!-- Floating Action Button -->
    <div class="fab" id="fab">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
    </div>
    
    <!-- Scripts -->
    <script type="module">
        // Import OpenLifeOS modules
        import LifeOS from './src/core/LifeOS.js';
        
        // Global state
        let lifeOS = null;
        let isInitialized = false;
        
        // Initialize OpenLifeOS
        async function initializeLifeOS() {
            try {
                console.log('🧬 Initializing OpenLifeOS...');
                
                // Create OpenLifeOS instance
                lifeOS = new LifeOS({
                    userId: 'demo-user',
                    name: 'OpenLifeOS Companion',
                    personality: {
                        openness: 0.8,
                        conscientiousness: 0.7,
                        extraversion: 0.6,
                        agreeableness: 0.85,
                        neuroticism: 0.3,
                        warmth: 0.9,
                        humor: 0.6,
                        depth: 0.8,
                        empathy: 0.95
                    }
                });
                
                // Set up event listeners
                setupEventListeners();
                
                // Initialize the system
                const greeting = await lifeOS.initialize();
                
                // Display greeting
                addMessage(greeting, 'ai');
                
                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1500);
                
                // Start dashboard updates
                startDashboardUpdates();
                
                isInitialized = true;
                console.log('✨ OpenLifeOS Ready!');
                
            } catch (error) {
                console.error('Failed to initialize OpenLifeOS:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff6b6b;">Initialization failed. Please refresh.</div>
                `;
            }
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // OpenLifeOS events
            lifeOS.on('tick', updateDashboard);
            lifeOS.on('stateChange', updateEmotionalState);
            lifeOS.on('proactiveSupport', handleProactiveSupport);
            lifeOS.on('interaction', handleInteractionComplete);
            
            // UI events
            document.getElementById('chat-send').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            document.getElementById('fab').addEventListener('click', () => {
                alert('OpenLifeOS v1.0.0\\nAugHacks MIT 2025\\n\\nYour AI Life Companion');
            });
        }
        
        // Send message to OpenLifeOS
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            
            if (!message || !isInitialized) return;
            
            // Clear input
            input.value = '';
            
            // Add user message
            addMessage(message, 'user');
            
            // Get response from OpenLifeOS
            try {
                const response = await lifeOS.interact(message, {
                    mood: getCurrentMood(),
                    timestamp: Date.now()
                });
                
                // Add AI response
                setTimeout(() => {
                    addMessage(response.text, 'ai');
                }, 500 + Math.random() * 500);
                
            } catch (error) {
                console.error('Error getting response:', error);
                addMessage('I had a moment of confusion. Could you say that again?', 'ai');
            }
        }
        
        // Add message to chat
        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Update dashboard with real-time data
        function updateDashboard(data) {
            if (!data || !data.state) return;
            
            const state = data.state;
            const lifeData = state.lifeData;
            
            // Update biometrics
            if (lifeData.biometric) {
                updateMetric('heart-rate', lifeData.biometric.heartRate || 72);
                updateMetric('stress-level', Math.round((lifeData.biometric.stress || 0.3) * 100));
                updateMetric('energy-level', Math.round((lifeData.biometric.energy || 0.7) * 100));
            }
            
            if (lifeData.digital) {
                updateMetric('focus-level', Math.round((lifeData.digital.focusScore || 0.6) * 100));
            }
            
            // Update timeline
            if (data.patterns && data.patterns.length > 0) {
                updateTimeline(data.patterns);
            }
        }
        
        // Update metric display with animation
        function updateMetric(id, value) {
            const element = document.getElementById(id);
            if (!element) return;
            
            const current = parseInt(element.textContent);
            const diff = value - current;
            const steps = 20;
            const increment = diff / steps;
            
            let step = 0;
            const interval = setInterval(() => {
                step++;
                element.textContent = Math.round(current + increment * step);
                
                if (step >= steps) {
                    clearInterval(interval);
                    element.textContent = value;
                }
            }, 30);
        }
        
        // Update emotional state display
        function updateEmotionalState(state) {
            // Clear active states
            document.querySelectorAll('.emotion-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Set active emotion
            const emotionMap = {
                'joy': 'emotion-joy',
                'joyful': 'emotion-joy',
                'calm': 'emotion-calm',
                'content': 'emotion-calm',
                'focused': 'emotion-focus',
                'flow_state': 'emotion-focus',
                'stressed': 'emotion-stress',
                'anxious': 'emotion-stress'
            };
            
            const elementId = emotionMap[state.currentMood];
            if (elementId) {
                document.getElementById(elementId).classList.add('active');
            }
            
            // Update mood chart
            updateMoodChart(state.currentMood);
        }
        
        // Update mood chart
        function updateMoodChart(mood) {
            const canvas = document.getElementById('mood-chart');
            const ctx = canvas.getContext('2d');
            
            // Simple mood visualization
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const moodColors = {
                'joy': '#00ff88',
                'calm': '#00d4ff',
                'focused': '#7b2ff7',
                'stressed': '#ff6b6b',
                'neutral': '#ffffff'
            };
            
            const color = moodColors[mood] || moodColors.neutral;
            
            // Draw mood wave
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let x = 0; x < canvas.width; x += 5) {
                const y = canvas.height / 2 + Math.sin(x * 0.05 + Date.now() * 0.001) * 20;
                if (x === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            
            ctx.stroke();
        }
        
        // Update timeline with events
        function updateTimeline(patterns) {
            const timeline = document.getElementById('timeline');
            
            patterns.forEach(pattern => {
                const event = document.createElement('div');
                event.className = `timeline-event ${pattern.type}`;
                
                const time = new Date().toLocaleTimeString();
                
                event.innerHTML = `
                    <div class="timeline-time">${time}</div>
                    <div class="timeline-title">${pattern.type.replace('_', ' ').toUpperCase()}</div>
                    <div class="timeline-desc">${pattern.description}</div>
                `;
                
                timeline.appendChild(event);
                
                // Keep timeline manageable
                if (timeline.children.length > 10) {
                    timeline.removeChild(timeline.firstChild);
                }
            });
            
            // Scroll to latest
            timeline.scrollLeft = timeline.scrollWidth;
        }
        
        // Handle proactive support
        function handleProactiveSupport(data) {
            // Add proactive message
            setTimeout(() => {
                addMessage(data.message, 'ai');
            }, 1000);
        }
        
        // Handle interaction complete
        function handleInteractionComplete(data) {
            // Update UI based on interaction
            console.log('Interaction complete:', data);
        }
        
        // Get current mood from UI
        function getCurrentMood() {
            const activeEmotion = document.querySelector('.emotion-item.active');
            if (activeEmotion) {
                return activeEmotion.id.replace('emotion-', '');
            }
            return 'neutral';
        }
        
        // Start dashboard updates
        function startDashboardUpdates() {
            // Update every second
            setInterval(() => {
                // Request dashboard data
                if (lifeOS) {
                    const dashboard = lifeOS.getDashboard();
                    updateDashboard({ state: lifeOS.state });
                }
            }, 1000);
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            setTimeout(initializeLifeOS, 500);
        });
    </script>
</body>
</html>
