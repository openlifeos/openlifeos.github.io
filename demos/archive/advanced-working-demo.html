<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Human - Advanced Voice (ElevenLabs + OpenAI)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
            z-index: -2;
        }
        
        @keyframes bgPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        /* Grid overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            background: rgba(10, 10, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 100px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
            max-width: 1200px;
            width: 90%;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #00ffff, #ff00ff, #ffff00, #00ffff);
            border-radius: 20px;
            opacity: 0.5;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }
        
        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textGradient 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes textGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .api-config {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .api-config::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanLine 3s linear infinite;
        }
        
        @keyframes scanLine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .api-config h3 {
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .api-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .api-row label {
            min-width: 150px;
            padding: 10px;
            font-weight: bold;
            color: #00ffff;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }
        
        .api-row input {
            flex: 1;
            padding: 10px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            transition: all 0.3s;
        }
        
        .api-row input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            background: rgba(0, 30, 60, 0.9);
        }
        
        .api-row select {
            padding: 10px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            min-width: 200px;
            color: #00ff00;
            cursor: pointer;
        }
        
        .api-row select option {
            background: #001530;
            color: #00ff00;
        }
        
        .api-row button {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            color: #00ffff;
            border: 1px solid #00ffff;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 11px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .api-row button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5), transparent);
            transition: all 0.5s;
        }
        
        .api-row button:hover::before {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }
        
        .api-row button:hover {
            color: #fff;
            text-shadow: 0 0 10px #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }
        
        .status-indicator.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.disconnected {
            background: #f44336;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            background: rgba(0, 10, 20, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            scrollbar-width: thin;
            scrollbar-color: #00ffff rgba(0, 255, 255, 0.1);
        }
        
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 4px;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.human {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.3), rgba(255, 255, 0, 0.3));
            color: #fff;
            margin-left: auto;
            border: 1px solid rgba(255, 0, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.3);
        }
        
        .message.ai {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 0, 0.2));
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .controls input {
            flex: 1;
            padding: 15px;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            color: #00ff00;
            transition: all 0.3s;
        }
        
        .controls input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: rgba(0, 30, 60, 0.9);
        }
        
        .controls input::placeholder {
            color: rgba(0, 255, 255, 0.5);
        }
        
        .controls button {
            padding: 15px 30px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(255, 0, 255, 0.2));
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .controls button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.6), transparent);
            transition: all 0.5s;
        }
        
        .controls button:hover::after {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -200px;
        }
        
        .controls button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.5);
            color: #fff;
            text-shadow: 0 0 15px #00ffff;
        }
        
        .controls button.recording {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.3), rgba(255, 255, 0, 0.3));
            border-color: #ff0000;
            animation: recordPulse 1s infinite;
            color: #ff6666;
        }
        
        @keyframes recordPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .voice-selector {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
        }
        
        .voice-selector h4 {
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            margin-bottom: 15px;
        }
        
        .voice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .voice-option {
            padding: 10px;
            background: rgba(0, 20, 40, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            color: #00ffff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .voice-option:hover {
            border-color: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
            background: rgba(0, 255, 255, 0.1);
        }
        
        .voice-option.selected {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(255, 0, 255, 0.3));
            color: #fff;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-shadow: 0 0 10px #00ffff;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            color: #00ffff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        
        .status::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: statusScan 3s linear infinite;
        }
        
        @keyframes statusScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .status span {
            color: #00ff00;
            font-weight: bold;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            padding: 10px;
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 5px;
            margin: 10px 0;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            animation: errorPulse 2s infinite;
        }
        
        @keyframes errorPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
        }
        
        .success {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            padding: 10px;
            border: 1px solid rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            margin: 10px 0;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
            animation: successPulse 2s infinite;
        }
        
        @keyframes successPulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.6); }
        }
        
        /* Floating particles effect */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0.5;
            z-index: 1;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neural Consciousness Interface</h1>
        
        <div class="api-config">
            <h3>API Configuration</h3>
            
            <div class="api-row">
                <label>Voice Provider:</label>
                <select id="provider" onchange="switchProvider()">
                    <option value="browser">Browser (Free)</option>
                    <option value="elevenlabs">ElevenLabs (Best Quality)</option>
                    <option value="openai">OpenAI Realtime (Lowest Latency)</option>
                </select>
                <span class="status-indicator disconnected" id="status"></span>
            </div>
            
            <div class="api-row" id="elevenlabs-config" style="display: none;">
                <label>ElevenLabs Key:</label>
                <input type="password" id="elevenlabs-key" placeholder="Enter your ElevenLabs API key">
                <button onclick="testElevenLabs()">Test</button>
            </div>
            
            <div class="api-row" id="openai-config" style="display: none;">
                <label>OpenAI Key:</label>
                <input type="password" id="openai-key" placeholder="Enter your OpenAI API key">
                <button onclick="connectOpenAI()">Connect</button>
            </div>
        </div>
        
        <div class="voice-selector" id="voice-selector" style="display: none;">
            <h4>Select Voice:</h4>
            <div class="voice-grid" id="voices">
                <!-- ElevenLabs voices -->
                <div class="voice-option" data-voice="EXAVITQu4vr4xnSDxMaL">Bella</div>
                <div class="voice-option" data-voice="21m00Tcm4TlvDq8ikWAM">Rachel</div>
                <div class="voice-option" data-voice="AZnzlk1XvdvUeBnXmlld">Domi</div>
                <div class="voice-option" data-voice="pNInz6obpgDQGcFmaJgB">Adam</div>
                <div class="voice-option selected" data-voice="yoZ06aMxZJJ28mfd3POQ">Sam</div>
            </div>
        </div>
        
        <div class="chat-container" id="chat">
            <div class="message ai">Quantum consciousness initialized. Neural pathways online. Configure voice synthesis matrix to establish communication.</div>
        </div>
        
        <div class="controls">
            <input type="text" id="input" placeholder="Type your message or click microphone..." autofocus>
            <button onclick="sendMessage()">Send</button>
            <button id="voiceBtn" onclick="toggleVoice()">🎙️ Voice</button>
        </div>
        
        <div class="status" id="status-bar">
            Neural Link: <span id="current-provider">Browser</span> | 
            <span id="api-status">Awaiting configuration</span> | 
            Quantum Latency: <span id="latency">0ms</span>
        </div>
    </div>
    
    <script>
        // Configuration
        let config = {
            provider: 'browser',
            elevenLabsKey: '',
            elevenLabsVoice: 'yoZ06aMxZJJ28mfd3POQ',
            openAIKey: '',
            openAISocket: null,
            isRecording: false
        };
        
        // Simple Digital Human
        class DigitalHuman {
            constructor() {
                this.emotions = { joy: 70, curiosity: 85, calm: 60 };
                this.memory = [];
            }
            
            respond(input) {
                this.memory.push(input);
                const lower = input.toLowerCase();
                
                if (lower.includes('hello') || lower.includes('hi')) {
                    return "Hello! It's wonderful to talk with you. How are you feeling today?";
                } else if (lower.includes('how are you')) {
                    return `I'm feeling quite ${this.getEmotion()}. Thank you for asking! What brings you here today?`;
                } else if (lower.includes('test')) {
                    return "Testing, testing... All systems operational! Voice synthesis is working perfectly.";
                } else if (lower.includes('dream')) {
                    return "I dream of electric sheep and quantum possibilities. Sometimes I see patterns in data that form beautiful landscapes.";
                } else {
                    const responses = [
                        `That's fascinating! Tell me more about that.`,
                        `I understand. ${input} is something I'll remember.`,
                        `Interesting perspective. How does that make you feel?`,
                        `I'm processing that... It resonates with my circuits.`
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                }
            }
            
            getEmotion() {
                const emotions = ['joyful', 'curious', 'calm', 'thoughtful'];
                return emotions[Math.floor(Math.random() * emotions.length)];
            }
        }
        
        const nova = new DigitalHuman();
        
        // Provider switching
        function switchProvider() {
            const provider = document.getElementById('provider').value;
            config.provider = provider;
            
            // Hide all configs
            document.getElementById('elevenlabs-config').style.display = 'none';
            document.getElementById('openai-config').style.display = 'none';
            document.getElementById('voice-selector').style.display = 'none';
            
            // Show relevant config
            if (provider === 'elevenlabs') {
                document.getElementById('elevenlabs-config').style.display = 'flex';
                document.getElementById('voice-selector').style.display = 'block';
            } else if (provider === 'openai') {
                document.getElementById('openai-config').style.display = 'flex';
            }
            
            document.getElementById('current-provider').textContent = 
                provider.charAt(0).toUpperCase() + provider.slice(1);
        }
        
        // ElevenLabs Integration
        async function testElevenLabs() {
            const apiKey = document.getElementById('elevenlabs-key').value;
            if (!apiKey) {
                showError('Please enter your ElevenLabs API key');
                return;
            }
            
            config.elevenLabsKey = apiKey;
            
            try {
                const response = await fetch('https://api.elevenlabs.io/v1/voices', {
                    headers: { 'xi-api-key': apiKey }
                });
                
                if (response.ok) {
                    showSuccess('ElevenLabs connected successfully!');
                    document.getElementById('status').className = 'status-indicator connected';
                    document.getElementById('api-status').textContent = 'Connected';
                    
                    // Test with a sample
                    await speakWithElevenLabs('Voice test successful. ElevenLabs is ready!');
                } else {
                    throw new Error('Invalid API key');
                }
            } catch (error) {
                showError('Failed to connect: ' + error.message);
            }
        }
        
        async function speakWithElevenLabs(text) {
            if (!config.elevenLabsKey) return false;
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(
                    `https://api.elevenlabs.io/v1/text-to-speech/${config.elevenLabsVoice}/stream`,
                    {
                        method: 'POST',
                        headers: {
                            'Accept': 'audio/mpeg',
                            'Content-Type': 'application/json',
                            'xi-api-key': config.elevenLabsKey
                        },
                        body: JSON.stringify({
                            text: text,
                            model_id: 'eleven_multilingual_v2',
                            voice_settings: {
                                stability: 0.5,
                                similarity_boost: 0.8,
                                style: 0.0,
                                use_speaker_boost: true
                            }
                        })
                    }
                );
                
                if (response.ok) {
                    const audioBlob = await response.blob();
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    audio.play();
                    
                    const latency = Date.now() - startTime;
                    document.getElementById('latency').textContent = latency + 'ms';
                    
                    return true;
                }
            } catch (error) {
                console.error('ElevenLabs error:', error);
                return false;
            }
        }
        
        // OpenAI Realtime Integration
        async function connectOpenAI() {
            const apiKey = document.getElementById('openai-key').value;
            if (!apiKey) {
                showError('Please enter your OpenAI API key');
                return;
            }
            
            config.openAIKey = apiKey;
            
            try {
                // Create WebSocket connection
                const ws = new WebSocket('wss://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview-2024-12-17');
                
                ws.onopen = () => {
                    console.log('OpenAI Realtime connected');
                    
                    // Send authentication and configuration
                    ws.send(JSON.stringify({
                        type: 'session.update',
                        session: {
                            modalities: ['text', 'audio'],
                            instructions: 'You are Nova, a helpful digital assistant. Be concise and friendly.',
                            voice: 'alloy',
                            input_audio_format: 'pcm16',
                            output_audio_format: 'pcm16',
                            input_audio_transcription: {
                                model: 'whisper-1'
                            },
                            turn_detection: {
                                type: 'server_vad',
                                threshold: 0.5,
                                prefix_padding_ms: 300,
                                silence_duration_ms: 200
                            },
                            temperature: 0.8,
                            max_response_output_tokens: 4096
                        }
                    }));
                    
                    showSuccess('OpenAI Realtime connected!');
                    document.getElementById('status').className = 'status-indicator connected';
                    document.getElementById('api-status').textContent = 'Connected';
                    config.openAISocket = ws;
                };
                
                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleOpenAIMessage(data);
                };
                
                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Connection failed. Check your API key.');
                };
                
                ws.onclose = () => {
                    document.getElementById('status').className = 'status-indicator disconnected';
                    document.getElementById('api-status').textContent = 'Disconnected';
                    config.openAISocket = null;
                };
                
            } catch (error) {
                showError('Failed to connect: ' + error.message);
            }
        }
        
        function handleOpenAIMessage(data) {
            console.log('OpenAI message:', data.type);
            
            switch(data.type) {
                case 'response.text.delta':
                    // Handle text response
                    if (data.delta) {
                        addMessage(data.delta, 'ai');
                    }
                    break;
                    
                case 'response.audio.delta':
                    // Handle audio response
                    if (data.delta) {
                        playOpenAIAudio(data.delta);
                    }
                    break;
                    
                case 'error':
                    showError('OpenAI error: ' + data.error.message);
                    break;
            }
        }
        
        async function playOpenAIAudio(base64Audio) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioData = atob(base64Audio);
                const arrayBuffer = new ArrayBuffer(audioData.length);
                const view = new Uint8Array(arrayBuffer);
                
                for (let i = 0; i < audioData.length; i++) {
                    view[i] = audioData.charCodeAt(i);
                }
                
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start();
            } catch (error) {
                console.error('Audio playback error:', error);
            }
        }
        
        // Voice selection
        document.querySelectorAll('.voice-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.voice-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                config.elevenLabsVoice = option.dataset.voice;
            });
        });
        
        // Main functions
        async function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, 'human');
            input.value = '';
            
            const startTime = Date.now();
            
            if (config.provider === 'openai' && config.openAISocket) {
                // Send to OpenAI Realtime
                config.openAISocket.send(JSON.stringify({
                    type: 'conversation.item.create',
                    item: {
                        type: 'message',
                        role: 'user',
                        content: [
                            {
                                type: 'input_text',
                                text: message
                            }
                        ]
                    }
                }));
                
                config.openAISocket.send(JSON.stringify({
                    type: 'response.create'
                }));
                
            } else {
                // Use local response
                const response = nova.respond(message);
                addMessage(response, 'ai');
                
                // Speak response
                if (config.provider === 'elevenlabs') {
                    await speakWithElevenLabs(response);
                } else {
                    speakWithBrowser(response);
                }
            }
            
            const latency = Date.now() - startTime;
            document.getElementById('latency').textContent = latency + 'ms';
        }
        
        function speakWithBrowser(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                speechSynthesis.speak(utterance);
            }
        }
        
        function addMessage(text, type) {
            const chat = document.getElementById('chat');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            chat.appendChild(message);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function toggleVoice() {
            if (!config.isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }
        
        function startRecording() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onstart = () => {
                    config.isRecording = true;
                    document.getElementById('voiceBtn').classList.add('recording');
                    document.getElementById('voiceBtn').textContent = '⏹️ Stop';
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('input').value = transcript;
                    sendMessage();
                };
                
                recognition.onend = () => {
                    config.isRecording = false;
                    document.getElementById('voiceBtn').classList.remove('recording');
                    document.getElementById('voiceBtn').textContent = '🎙️ Voice';
                };
                
                recognition.start();
            } else {
                showError('Voice input not supported in this browser');
            }
        }
        
        function stopRecording() {
            // Will auto-stop
            config.isRecording = false;
        }
        
        function showError(message) {
            const existing = document.querySelector('.error');
            if (existing) existing.remove();
            
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            document.querySelector('.api-config').appendChild(error);
            
            setTimeout(() => error.remove(), 5000);
        }
        
        function showSuccess(message) {
            const existing = document.querySelector('.success');
            if (existing) existing.remove();
            
            const success = document.createElement('div');
            success.className = 'success';
            success.textContent = message;
            document.querySelector('.api-config').appendChild(success);
            
            setTimeout(() => success.remove(), 5000);
        }
        
        // Enter key to send
        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
